<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=M+PLUS+1p&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="manwork">
            <input type="text" id="a1" disabled placeholder="0" style="font-size: 20px;">
        </div>

        <div class="textwork mt-1">

            <div id="bt">
                <input onclick="a1.value= ''" type="button" value="c" id="t2" class="button1">
                <input onclick="a1.value= eval(a1.value)" type="button" value="=" id="t2"
                    class="button1 ms-4 bg-success text-white">
            </div>

            <br><br>

            <input onclick="a1.value+= '1'" type="button" value="1" id="t1" class="button1">
            <input onclick="a1.value+= '2'" type="button" value="2" id="t1" class="button1 ms-4">
            <input onclick="a1.value+= '3'" type="button" value="3" id="t1" class="button1 ms-4">
            <input onclick="a1.value+= '/'" type="button" value="/" id="t1" class="button1 ms-4">

            <br><br>

            <input onclick="a1.value+= '4'" type="button" value="4" id="t1" class="button1">
            <input onclick="a1.value+= '5'" type="button" value="5" id="t1" class="button1 ms-4">
            <input onclick="a1.value+= '6'" type="button" value="6" id="t1" class="button1 ms-4">
            <input onclick="a1.value+= '*'" type="button" value="*" id="t1" class="button1 ms-4">

            <br><br>

            <input onclick="a1.value+= '7'" type="button" value="7" id="t1" class="button1">
            <input onclick="a1.value+= '8'" type="button" value="8" id="t1" class="button1 ms-4">
            <input onclick="a1.value+= '9'" type="button" value="9" id="t1" class="button1 ms-4">
            <input onclick="a1.value+= '-'" type="button" value="-" id="t1" class="button1 ms-4">

            <br><br>

            <input onclick="a1.value+= '0'" type="button" value="0" id="t1" class="button1">
            <input onclick="a1.value+= '.'" type="button" value="." id="t1" class="button1 ms-4"
                style="padding: 20px 32px;">
            <input onclick="a1.value+= '+'" type="button" value="+" id="t1" class="button1 ms-4">
            <input onclick="a1.value+= '%'" type="button" value="%" id="t1" class="button1 ms-4"
                style="padding: 20px 28px;">
        </div>
    </div>
</body>

</html>
